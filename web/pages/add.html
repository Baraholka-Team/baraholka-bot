<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить объявление</title>
    <link rel="stylesheet" href="../style/style.css" />
</head>
<body>
    <header>
        <div class="header__logo">
            <div class="header__logo-icon">
            </div>
            <div class="header__logo-text">
                baraholka-bot
            </div>
        </div>
        <button class="header__exit-btn">
            Выйти
        </button>
    </header>
    <main>
        <div class="main__menu">
            <div class="main__menu-tab">
                <img src="../img/user.png"  alt="Профиль" class="main__menu-tab-pic" />
                <span>Профиль</span>
            </div>
            <div class="main__menu-tab">
                <img src="../img/ad.png"  alt="Мои объявления" class="main__menu-tab-pic" />
                <span>Мои объявления</span>
            </div>
            <div class="main__menu-tab main__menu-tab-active">
                <img src="../img/new-ad.png"  alt="Создать объявление" class="main__menu-tab-pic" />
                <span>Создать объявление</span>
            </div>
            <div class="main__menu-tab">
                <img src="../img/search.png"  alt="Поиск объявлений" class="main__menu-tab-pic" />
                <span>Поиск объявлений</span>
            </div>
            <div class="main__menu-tab">
                <img src="../img/deleted.png"  alt="Удалённые объявление" class="main__menu-tab-pic" />
                <span>Удалённые объявление</span>
            </div>
            <div class="main__menu-tab">
                <img src="../img/help.png"  alt="Помощь" class="main__menu-tab-pic" />
                <span>Помощь</span>
            </div>
        </div>
        <div class="main__form">
            form
        </div>
    </main>
</body>
</html>
